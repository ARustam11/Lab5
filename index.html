<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Lab 5</title>
    <link rel="stylesheet" href="styles.css"/>
    <script>
        function scaleUp() {
            const images = document.querySelectorAll('.scalable');
            images.forEach((image) => {
                image.style.width = '500px';
            });
        }
    </script>
</head>
<body class="page-body">

    <header class="main-header">

    </header>

    <main class="content">
        <!-- Displaying Different Formats -->
        <h2>Displaying Different Formats</h2>
        <figure>
            <img src="Assets/goose_6000.jpg" alt="JPEG Image of Goose" width="300" height="200">
            <figcaption>JPEG Image</figcaption>
            <p>JPEG images are great for photos, come in different quality levels.</p>
        </figure>
        <figure>
            <img src="Assets/boat.gif" alt="GIF Image of Boat" width="300" height="200" class="bordered">
            <figcaption>GIF Image</figcaption>
            <p>GIFs are good for simple animations.</p>
        </figure>
        <figure>
            <img src="Assets/wolf.svg" alt="SVG Image of Wolf" width="300" height="200" class="scalable">
            <figcaption>SVG Graphic</figcaption>
            <p>SVGs are great for logos and icons.</p>
        </figure>
        <figure>
            <img src="Assets/dog.png" alt="PNG Image of Dog" width="300" height="200" class="bordered">
            <figcaption>PNG Image</figcaption>
            <p>PNG images can have different levels of quality and transparancy.</p>
        </figure>

        <!-- Exploring Image Quality and Compression -->
        <h2>Exploring Image Quality and Compression</h2>
        <!-- JPEG Images -->
        <img src="Assets/goose_6000.jpg" alt="Extra Quality Image of Goose">
        <img src="Assets/goose_640.jpg" alt="Low Quality Image of Goose">
        <img src="Assets/goose_1280.jpg" alt="Medium Quality Image of Goose">
        <img src="Assets/goose_1920.jpg" alt="Hight Quality Image of Goose">

        <!-- PNG Image -->

        <img src="Assets/dog.png" alt="8 bit Image of Dog">
        <img src="Assets/dog.png24" alt="24 bit Image of Dog">
        <img src="Assets/dog-min.png" alt="8 bit compressed Image of Dog">

        <!-- Scaling Images -->
        <h2>Scaling Images</h2>
        <!-- SVG Image -->
        <figure>
            <img src="Assets/wolf.svg" alt="SVG Image of Wolf" class="scalable">
            <figcaption>SVG Graphic</figcaption>
        </figure>
        <!-- JPEG Image -->
        <figure>
            <img src="Assets/goose_6000.jpg" alt="JPEG Image of Goose" class="scalable">
            <figcaption>JPEG Image</figcaption>
        </figure>
        <button class="scaleButton" onclick="scaleUp()">Scale Up</button>

         <!-- SVG Image -->
            <svg class="circle-svg" alt="SVG Image of Circle">
                <circle cx="50" cy="50" r="40"/>
            </svg>    
    </main>
    
    <!-- Body Footer-->

    <footer>
        <p>&copy; 2023 Rustam Lab 5</p>
    </footer>
    
</body>
</html>
